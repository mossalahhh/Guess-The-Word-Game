<!DOCTYPE html>

  <head>
    <meta charset="UTF-8" />

    <title></title>
    <link rel="stylesheet" href="Cssfiles/guess.css" />
    <link rel="stylesheet" href="Cssfiles/all.min.css" />
    <!-- <link rel="stylesheet" href="Cssfiles/normalize.css" /> -->
  </head>
  <body>
    <h1></h1>
    <div class="guess-game">
      <div class="game-area">
        <div class="inputs"></div>
        <div class="control">
          <button class="check">Check Word</button>
          <button class="hint"><span></span> Hint</button>
        </div>
        <div class="message"></div>
      </div>
      <div class="key-colors">
        <h2>Key Colors</h2>
        <div class="key-color">
          <div class="key in-place"></div>
          <div class="key-text">Letter Is Correct And In Place</div>
        </div>
        <div class="key-color">
          <div class="key not-in-place"></div>
          <div class="key-text">Letter Is Correct But Not In Place</div>
        </div>
        <div class="key-color">
          <div class="key no"></div>
          <div class="key-text">Letter Is Wrong</div>
        </div>
      </div>
    </div>
